<html>
	<head>
		<meta charset="utf-8">
		<title>Teste de Inserção</title>
	</head>
	<body>
		<h2> Inserção de Linhas </h2>
		<script>
		var soma = 1;
		for(i = 1; i < 10; i++){
			soma = soma+i;
			document.write(i + " - " + soma + "<br>");
		}
		</script>
		<br>
		<button onclick="alert('Voce clicou Enviar');">Botão Enviar</button>
		<button onclick="window.alert('Voce clicou Cancelar');">Botão Cancelar</button>
	</body>
</html>
