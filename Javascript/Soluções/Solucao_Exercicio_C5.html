<!DOCTYPE html>
<html>
<head>

<title>Curso JavaScript</title>
</head>
<body id="id01" style="border:1px solid black;padding:4px">

<h2  id="id02" > Praticando appenChild e insertBefore</h2>

<label for="lista1">Lista 01</label>
<ul id="lista1">
  <li>Astra</li>  
</ul>

<label for="lista2">Lista 02</label>
<ul id="lista2">  
  <li>Fiat 500</li>
  <li>Onix</li>
  <li>Maverick</li>
</ul>


<button onclick="mover('lista1', 'lista2')">Da Lista 01 para 02</button>
<button onclick="mover('lista2', 'lista1')">Da Lista 02 para 01</button>

<script>
function mover(tirar, colocar) {
	no = document.getElementById(tirar).children[0]; // Pega filho mais velho
	list = document.getElementById(colocar);  
	list.insertBefore(no,null);  
}
</script>
</body>
</html>
