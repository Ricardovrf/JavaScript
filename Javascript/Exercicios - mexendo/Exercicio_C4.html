function verifica(dado){
    
    simbolo = document.getElementById("senha").getAttribute("simbolo");
    tam = dado.length;
    num = 0;
    letra = 0;
    simb = 0;
    if(tam >= 8 && tam <= 12){
      for (i=0; i<tam; i++){ 
        cada = dado.charAt(i);
        if (simbolo.indexOf(cada)>=0){ //verifica simbolo
            simb = 4;
        }
        else if (isNaN(cada)){  //verifica Numero ou Letra
           letra = 2;  			
        }
        else{ 
           num = 1;
        }
      }
      total = num+letra+simb;
      return total;
    }else{
      total = 10;
      return total;
    }
  }
