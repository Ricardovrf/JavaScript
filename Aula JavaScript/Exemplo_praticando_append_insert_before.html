<body id="id01" style="border:1px solid black;padding:4px">

<h2  id="id02" > Praticando appnedChild e inserBefore</h2>

<ul id="lista1">
  <li>Astra</li>
  
</ul>

<ul id="lista2">
  <li>Fiat 500</li>
  <li>Onix</li>
  <li>Maverick</li>
</ul>


<button onclick="anexar('lista2', 'lista1')">Da 2 pra 1</button>
<button onclick="anexar('lista1', 'lista2')">Da 1 pra 2</button>

<script>
function pegar(quem){
  //alert("chamou");

  no = document.createElement("li");
  
  lista = document.getElementById(quem).children[0];
  alert(lista); 
  return lista;
}

function remove(quem){

  no = document.createElement("li");
  //no.appendChild(texto);
  lista = document.getElementById(quem);
  x = lista.children[0];

  document.getElementById(quem).removeChild(x);
  
}



function anexar(quem, onde) {

x = pegar(quem);
//alert(x);
remove(quem);  
no = document.createElement("li");
texto = document.createTextNode(x);
no.appendChild(texto);
document.getElementById(onde).appendChild(no);
}
</script>
</body>
